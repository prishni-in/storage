<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css"
          integrity="sha512-D0AR/C3senawQDjjZ7zvDnl3cTn8xe1m41gnJ6f4qmZrZpNA4kYR0OoVXFc/hQBXBd308Ho6wi9PG8IrmmshDg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./1style.css">
</head>
<body>
    <div class="pdfviewer">
        <div class="pdfjs-toolbar">
            <button class="prev-page"><i class="material-icons-outlined">arrow_upward</i></button>
            <button class="next-page"><i class="material-icons-outlined">arrow_downward</i></button>
            <input id="pageno" class="pageno" type="number" value="1" min="1">
            <span id="pagecount"></span>
            <input type="text" id="searchInput" placeholder="Search..." class="form-control form-control-sm d-inline w-auto">
            <button class="zoom-in"><i class="material-icons-outlined">add</i></button>
            <button class="zoom-out"><i class="material-icons-outlined">remove</i></button>
        </div>
        <div class="pdfviewer-container">
            <div class="thumbnails"></div>
            <div class="maindoc"><canvas></canvas></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.js"
            integrity="sha512-OYwwL8rCrNapravkfWZCOWW0e/pC21Xnr9RmSVFIT/VAk0RZ3k4y4JAHUnsship8j3/9fKLB+CNizi4u7T5I9A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
